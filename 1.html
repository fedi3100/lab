<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beginner Challenge</title>
  <style>
    /* Hacker-style aesthetics */
    body {
      background-color: black;
      color: #00ff00;
      font-family: "Courier New", Courier, monospace;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      animation: flicker 2s infinite;
    }

    input, button {
      font-family: "Courier New", Courier, monospace;
      font-size: 1rem;
      padding: 10px;
      margin: 10px;
      border: 2px solid #00ff00;
      background-color: black;
      color: #00ff00;
      outline: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #00ff00;
      color: black;
      cursor: pointer;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        text-shadow: 0 0 2px #00ff00, 0 0 4px #00ff00, 0 0 8px #00ff00;
      }
      20%, 24%, 55% {
        text-shadow: none;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome, Agent!</h1>
  <p>To proceed, you must find the password. Good luck!</p>
  <input type="text" id="password" placeholder="Enter password">
  <button id="submit">Submit</button>

  <p id="hint" style="display: none;">Think outside the box, agent!</p>

  <script>
    (function() {
      // Disable right-click and developer tools
      document.addEventListener("contextmenu", (e) => e.preventDefault());
      document.addEventListener("keydown", (e) => {
        if (e.key === "F12" || (e.ctrlKey && e.shiftKey && e.key === "I")) {
          e.preventDefault();
        }
      });

      // Obfuscated password check
      const encryptedPassword = "c2VjcmV0MTIz";
      const decode = (input) => atob(input);

      document.getElementById("submit").addEventListener("click", () => {
        const input = document.getElementById("password").value;
        const password = decode(encryptedPassword);

        if (input === password) {
          alert("Access Granted! Welcome, agent.");
          window.location.href = "2.html";
        } else {
          alert("Access Denied! Incorrect password.");
          document.getElementById("hint").style.display = "block";
        }
      });
    })();
  </script>
</body>
</html>
